<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Examination System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- Theme Toggle -->
        <div style="position: absolute; top: 20px; right: 20px; z-index: 100;">
            <div class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="toggle-ball"></div>
            </div>
        </div>
        
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-user-plus" style="font-size: 3rem; color: var(--primary-color);"></i>
                <h2>Create Account</h2>
                <p>Join EduProctor today</p>
            </div>
            
            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <div class="form-group">
                    <label for="role"><i class="fas fa-user-tag"></i> Register as</label>
                    <select id="role" class="role-select">
                        <option value="student">üéì Student</option>
                        <option value="teacher">üë®‚Äçüè´ Teacher</option>
                        <option value="admin">üëë Admin</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-login-submit">
                    Register <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="login-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('registerForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;
            
            if (!name || !email || !password) {
                alert('‚ùå Please fill all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('‚ùå Passwords do not match!');
                return;
            }
            
            if (password.length < 6) {
                alert('‚ùå Password must be at least 6 characters');
                return;
            }
            
            let users = JSON.parse(localStorage.getItem('users')) || [];
            
            const userExists = users.some(user => user.email === email);
            
            if (userExists) {
                alert('‚ùå Email already registered! Please login.');
                return;
            }
            
            const newUser = {
                id: Date.now(),
                name: name,
                email: email,
                password: password,
                role: role,
                joined: new Date().toISOString()
            };
            
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            alert('‚úÖ Registration successful! Please login with your credentials.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
