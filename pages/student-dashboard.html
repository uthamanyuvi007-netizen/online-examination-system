<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-graduation-cap"></i>
                <span>Student Portal</span>
            </div>
            
            <div class="user-info">
                <img src="../assets/images/avatar-placeholder.jpg" onerror="this.src='https://via.placeholder.com/50'" alt="avatar-placeholder">
                <div>
                    <h4 id="userName">Student</h4>
                    <p><i class="fas fa-user-graduate"></i> Student</p>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="active" id="dashboardBtn"><i class="fas fa-home"></i> Dashboard</a>
                <a href="#" id="availableExamsBtn"><i class="fas fa-pencil-alt"></i> Available Exams</a>
                <a href="#" id="myResultsBtn"><i class="fas fa-chart-bar"></i> My Results</a>
                <a href="#" id="profileBtn"><i class="fas fa-user"></i> Profile</a>
                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <h1>Welcome to the Student Dashboard</h1>
            <p>Select an option from the sidebar to get started.</p>
        </main>
    </div>
    
    <script src="../js/api.js"></script>
    <script src="../js/main.js"></script>
    <script>
        // Ensure token and user exist; redirect to login if not
        if (window.API && typeof API.setToken === 'function') API.setToken(localStorage.getItem('token'));
        const _user = sessionStorage.getItem('user');
        if (!_user || !localStorage.getItem('token')) {
            window.location.href = '../login.html';
        }
    </script>
    <script src="../js/student.js"></script>
</body>
</html>
