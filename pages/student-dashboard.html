<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-graduation-cap"></i>
                <span>Student Portal</span>
            </div>
            
            <div class="user-info">
                <img src="../assets/images/avatar-placeholder.png" onerror="this.src='https://via.placeholder.com/50'">
                <div>
                    <h4 id="userName">Student</h4>
                    <p><i class="fas fa-user-graduate"></i> Student</p>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="active" id="dashboardBtn"><i class="fas fa-home"></i> Dashboard</a>
                <a href="#" id="availableExamsBtn"><i class="fas fa-pencil-alt"></i> Available Exams</a>
                <a href="#" id="myResultsBtn"><i class="fas fa-chart-bar"></i> My Results</a>
                <a href="#" id="profileBtn"><i class="fas fa-user"></i> Profile</a>
                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Dynamic content loads here -->
        </main>
    </div>
    
    <script src="../js/main.js"></script>
    <script src="../js/student.js"></script>
</body>
</html>
